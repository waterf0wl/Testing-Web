<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | SYPENTEST</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="assets/logo.png" alt="SYPENTEST logo" class="login-logo" />
            <h2>Login</h2>
            <p>Welcome Back!</p>
        </div>
        <form action="#">
            <label for="email">Email<span class="required">*</span></label>
            <input type="email" id="email" required />

            <label for="password">Password<span class="required">*</span></label>
            <input type="password" id="password" required />

            <div class="checkbox-container">
                <input type="checkbox" id="remember-me" />
                <label for="remember-me">Remember me</label>
            </div>

            <label for="captcha">Captcha<span class="required">*</span></label>
            <div class="captcha-container">
                <input type="text" id="captcha" required />
                <img src="assets/captcha.png" alt="captcha" />
            </div>

            <a href="#" class="forgot-password">Forgot Password?</a>

            <button type="submit" class="btn">Login</button>
            <p class="register-link">
                Don't have an account? <a href="register.html">Create your account here</a>
            </p>
        </form>
    </div>
</body>
</html>
