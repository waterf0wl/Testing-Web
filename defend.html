<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SYPENTEST</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen flex">
    <div class="container flex w-full">
      <!-- Section 1: Sidebar -->
      <div class="w-1/5 bg-blue-100 p-6">
        <h3 class="text-xl text-blue-800 mb-4 font-semibold">Forensics</h3>
        <ul class="mb-6 space-y-2">
          <li
            class="cursor-pointer text-blue-800 hover:underline"
            onclick="showContent('autopsy')"
          >
            AUTOPSY
          </li>
          <li
            class="cursor-pointer text-blue-800 hover:underline"
            onclick="showContent('cyberchef')"
          >
            CYBERCHEF
          </li>
          <li
            class="cursor-pointer text-blue-800 hover:underline"
            onclick="showContent('virustotal')"
          >
            VIRUSTOTAL
          </li>
          <li
            class="cursor-pointer text-blue-800 hover:underline"
            onclick="showContent('exifmeta')"
          >
            EXIF META
          </li>
          <li
            class="cursor-pointer text-blue-800 hover:underline"
            onclick="showContent('photopea')"
          >
            PHOTO PEA
          </li>
        </ul>
        <h3 class="text-xl text-blue-800 mb-4 font-semibold">Cryptography</h3>
        <ul class="space-y-2">
          <li
            class="cursor-pointer text-blue-800 hover:underline"
            onclick="showContent('md5decrypt')"
          >
            md5decrypt
          </li>
          <li
            class="cursor-pointer text-blue-800 hover:underline"
            onclick="showContent('dcode')"
          >
            dCode
          </li>
        </ul>
      </div>

      <!-- Section 2: Main Content -->
      <div class="w-4/5 p-6">
        <div id="content-autopsy" class="content-section">
          <h2 class="text-2xl text-blue-800 font-bold mb-4">AUTOPSY</h2>
          <iframe
            src="https://www.autopsy.com/"
            width="100%"
            height="600px"
            class="border-none"
          ></iframe>
        </div>
        <div id="content-cyberchef" class="content-section hidden">
          <h2 class="text-2xl text-blue-800 font-bold mb-4">CYBERCHEF</h2>
          <iframe
            src="https://gchq.github.io/CyberChef/"
            width="100%"
            height="600px"
            class="border-none"
          ></iframe>
        </div>
        <div id="content-virustotal" class="content-section hidden">
          <h2 class="text-2xl text-blue-800 font-bold mb-4">VIRUSTOTAL</h2>
          <iframe
            src="https://www.virustotal.com/gui/"
            width="100%"
            height="600px"
            class="border-none"
          ></iframe>
        </div>
        <div id="content-exifmeta" class="content-section hidden">
          <h2 class="text-2xl text-blue-800 font-bold mb-4">EXIF META</h2>
          <iframe
            src="https://exifmeta.com/"
            width="100%"
            height="600px"
            class="border-none"
          ></iframe>
        </div>
        <div id="content-photopea" class="content-section hidden">
          <h2 class="text-2xl text-blue-800 font-bold mb-4">PHOTOPEA</h2>
          <iframe
            src="https://www.photopea.com/"
            width="100%"
            height="600px"
            class="border-none"
          ></iframe>
        </div>
        <div id="content-md5decrypt" class="content-section hidden">
          <h2 class="text-2xl text-blue-800 font-bold mb-4">MD5DECRYPT</h2>
          <iframe
            src="https://md5decrypt.net/"
            width="100%"
            height="600px"
            class="border-none"
          ></iframe>
        </div>
        <div id="content-dcode" class="content-section hidden">
          <h2 class="text-2xl text-blue-800 font-bold mb-4">dCode</h2>
          <iframe
            src="https://www.dcode.fr/"
            width="100%"
            height="600px"
            class="border-none"
          ></iframe>
        </div>
      </div>
    </div>

    <script>
      function showContent(id) {
        document.querySelectorAll(".content-section").forEach((section) => {
          section.classList.add("hidden");
        });
        document.getElementById("content-" + id).classList.remove("hidden");
      }
    </script>
  </body>
</html>
