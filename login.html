<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SYPENTEST-TRI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Video Background -->
    <div class="fixed inset-0 z-0 overflow-hidden">
      <video autoplay muted loop class="w-full h-full object-cover">
        <source src="assets/bg-login.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Login Form -->
    <div class="relative z-10 flex items-center justify-center min-h-screen">
      <div
        class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg max-w-md w-full"
      >
        <h2 class="text-3xl font-bold mb-2 text-gray-800">LOGIN</h2>
        <p class="text-gray-600 mb-6">Welcome Back!</p>

        <form onsubmit="login(); return false;">
          <label for="email" class="block text-sm mb-1">Email/Username*</label>
          <input
            type="text"
            id="email"
            name="email"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded mb-4"
          />

          <label for="password" class="block text-sm mb-1">Password*</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded mb-4"
          />

          <div class="flex justify-between items-center text-sm mb-4">
            <label class="inline-flex items-center">
              <input
                type="checkbox"
                id="remember-me"
                name="remember-me"
                class="form-checkbox"
              />
              <span class="ml-2">Remember me</span>
            </label>
            <a href="#" class="text-red-500 hover:underline"
              >Forgot Password?</a
            >
          </div>

          <button
            type="submit"
            class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800 transition"
          >
            Login
          </button>

          <p class="text-center text-sm mt-4">
            Do not have an account yet?
            <a href="register.html" class="text-red-500 hover:underline"
              >Create your account here.</a
            >
          </p>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
