<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | SYPENTEST</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form action="#">
            <label for="name">Name<span class="required">*</span></label>
            <input type="text" id="name" required />

            <label for="institute">Education Institute<span class="required">*</span></label>
            <input type="text" id="institute" required />

            <label for="email">Email<span class="required">*</span></label>
            <input type="email" id="email" required />

            <label for="password">Password<span class="required">*</span></label>
            <input type="password" id="password" required />

            <label for="confirm-password">Confirm Password<span class="required">*</span></label>
            <input type="password" id="confirm-password" required />

            <label for="captcha">Captcha<span class="required">*</span></label>
            <div class="captcha-container">
                <input type="text" id="captcha" required />
                <img src="assets/captcha.png" alt="captcha" />
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
