<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SYPENTEST</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen flex">
    <!-- Section 1: Sidebar -->
    <div class="w-1/5 bg-blue-100 p-6">
      <h3 class="text-xl text-blue-800 mb-4 font-semibold">
        Information Gathering
      </h3>
      <ul class="mb-6 space-y-2">
        <li
          class="cursor-pointer text-blue-800 hover:underline"
          onclick="showContent('nessus')"
        >
          NESSUS
        </li>
        <li
          class="cursor-pointer text-blue-800 hover:underline"
          onclick="showContent('nmap')"
        >
          NMAP
        </li>
      </ul>
      <h3 class="text-xl text-blue-800 mb-4 font-semibold">
        Vulnerability Analysis
      </h3>
      <ul class="mb-6 space-y-2">
        <li
          class="cursor-pointer text-blue-800 hover:underline"
          onclick="showContent('securityHeader')"
        >
          Security Header
        </li>
        <li
          class="cursor-pointer text-blue-800 hover:underline"
          onclick="showContent('openVas')"
        >
          Open VAS
        </li>
      </ul>
      <h3 class="text-xl text-blue-800 mb-4 font-semibold">Exploitation</h3>
      <ul class="mb-6 space-y-2">
        <li
          class="cursor-pointer text-blue-800 hover:underline"
          onclick="showContent('exploitDb')"
        >
          EXPLOIT DB
        </li>
        <li
          class="cursor-pointer text-blue-800 hover:underline"
          onclick="showContent('vulnVas')"
        >
          VULN VAS
        </li>
      </ul>
      <h3 class="text-xl text-blue-800 mb-4 font-semibold">Reporting</h3>
      <ul class="space-y-2">
        <li
          class="cursor-pointer text-blue-800 hover:underline"
          onclick="showContent('reporting')"
        >
          Reporting
        </li>
      </ul>
    </div>

    <!-- Section 2: Main Content -->
    <div class="w-4/5 p-6">
      <div id="content-nessus" class="content-section">
        <h2 class="text-2xl text-blue-800 font-bold mb-4">NESSUS</h2>
        <iframe
          src="https://www.tenable.com/products/nessus"
          width="100%"
          height="600px"
          class="border-none"
        ></iframe>
      </div>
      <div id="content-nmap" class="content-section hidden">
        <h2 class="text-2xl text-blue-800 font-bold mb-4">NMAP</h2>
        <iframe
          src="https://nmap.org/"
          width="100%"
          height="600px"
          class="border-none"
        ></iframe>
      </div>
      <div id="content-securityHeader" class="content-section hidden">
        <h2 class="text-2xl text-blue-800 font-bold mb-4">Security Header</h2>
        <iframe
          src="https://securityheaders.com/"
          width="100%"
          height="600px"
          class="border-none"
        ></iframe>
      </div>
      <div id="content-openVas" class="content-section hidden">
        <h2 class="text-2xl text-blue-800 font-bold mb-4">Open VAS</h2>
        <iframe
          src="https://www.openvas.org/"
          width="100%"
          height="600px"
          class="border-none"
        ></iframe>
      </div>
      <div id="content-exploitDb" class="content-section hidden">
        <h2 class="text-2xl text-blue-800 font-bold mb-4">EXPLOIT DB</h2>
        <iframe
          src="https://www.exploit-db.com/"
          width="100%"
          height="600px"
          class="border-none"
        ></iframe>
      </div>
      <div id="content-vulnVas" class="content-section hidden">
        <h2 class="text-2xl text-blue-800 font-bold mb-4">VULN VAS</h2>
        <iframe src="" width="100%" height="600px" class="border-none"></iframe>
      </div>
      <div id="content-reporting" class="content-section hidden">
        <h2 class="text-2xl text-blue-800 font-bold mb-4">Reporting</h2>
        <iframe src="" width="100%" height="600px" class="border-none"></iframe>
      </div>
    </div>

    <script>
      function showContent(id) {
        document.querySelectorAll(".content-section").forEach((section) => {
          section.classList.add("hidden");
        });
        document.getElementById("content-" + id).classList.remove("hidden");
      }
    </script>
  </body>
</html>
