<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SYPENTEST</title>
    <link rel="stylesheet" href="defend.css" />
  </head>
  <body>
    <div class="container">
      <!-- Section 1: Sidebar -->
      <div class="sidebar">
        <h3>Forensics</h3>
        <ul>
          <li onclick="showContent('autopsy')">AUTOPSY</li>
          <li onclick="showContent('cyberchef')">CYBERCHEF</li>
          <li onclick="showContent('virustotal')">VIRUSTOTAL</li>
          <li onclick="showContent('exifmeta')">EXIF META</li>
          <li onclick="showContent('photopea')">PHOTO PEA</li>
        </ul>
        <h3>Cryptography</h3>
        <ul>
          <li onclick="showContent('md5decrypt')">md5decrypt</li>
          <li onclick="showContent('dcode')">dCode</li>
        </ul>
      </div>

      <!-- Section 2: Main Content -->
      <div class="main-content">
        <div id="content-autopsy" class="content-section">
          <h2>AUTOPSY</h2>
          <iframe
            src="https://www.autopsy.com/"
            width="100%"
            height="600px"
            style="border: none"
          ></iframe>
        </div>
        <div id="content-cyberchef" class="content-section">
          <h2>CYBERCHEF</h2>
          <iframe
            src="https://gchq.github.io/CyberChef/"
            width="100%"
            height="600px"
            style="border: none"
          ></iframe>
        </div>
        <div id="content-virustotal" class="content-section">
          <h2>VIRUSTOTAL</h2>
          <iframe
            src="https://www.virustotal.com/gui/"
            width="100%"
            height="600px"
            style="border: none"
          ></iframe>
        </div>
        <div id="content-exifmeta" class="content-section">
          <h2>EXIF META</h2>
          <iframe
            src="https://exifmeta.com/"
            width="100%"
            height="600px"
            style="border: none"
          ></iframe>
        </div>
        <div id="content-photopea" class="content-section">
          <h2>PHOTOPEA</h2>
          <iframe
            src="https://www.photopea.com/"
            width="100%"
            height="600px"
            style="border: none"
          ></iframe>
        </div>
        <div id="content-sha256" class="content-section">
          <h2>SHA256</h2>
          <iframe
            src="https://securityheaders.com/"
            width="100%"
            height="600px"
            style="border: none"
          ></iframe>
        </div>
        <div id="content-md5decrypt" class="content-section">
          <h2>MD5DECRYPT</h2>
          <iframe
            src="https://md5decrypt.net/"
            width="100%"
            height="600px"
            style="border: none"
          ></iframe>
        </div>
        <div id="content-dcode" class="content-section">
          <h2>dCode</h2>
          <iframe
            src="https://www.dcode.fr/"
            width="100%"
            height="600px"
            style="border: none"
          ></iframe>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
