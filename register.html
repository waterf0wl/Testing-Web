<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - SYPENTEST-TRI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Video Background -->
    <div class="fixed inset-0 z-0 overflow-hidden">
      <video autoplay muted loop class="w-full h-full object-cover">
        <source src="assets/bg-register.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Register Form -->
    <div class="relative z-10 flex items-center justify-center min-h-screen">
      <div
        class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg max-w-md w-full"
      >
        <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">
          Welcome Aboard
        </h2>

        <form>
          <label for="username" class="block text-sm mb-1">Username*</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded mb-4"
          />

          <label for="education" class="block text-sm mb-1"
            >Education Institute*</label
          >
          <input
            type="text"
            id="education"
            name="education"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded mb-4"
          />

          <label for="email" class="block text-sm mb-1">Email*</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded mb-4"
          />

          <label for="password" class="block text-sm mb-1">Password*</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded mb-4"
          />

          <label for="confirm-password" class="block text-sm mb-1"
            >Confirm Password*</label
          >
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded mb-4"
          />

          <label for="agree" class="inline-flex items-center mb-4">
            <input
              type="checkbox"
              id="agree"
              name="agree"
              required
              class="form-checkbox"
            />
            <span class="ml-2 text-sm"
              >Yes, all of the personal information is accurate.</span
            >
          </label>

          <button
            type="submit"
            class="w-full bg-cyan-500 text-white py-2 rounded hover:bg-cyan-600 transition"
          >
            Next
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
